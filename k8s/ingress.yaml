apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastml-serve-ingress
  namespace: fastml-serve
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: fastml-serve.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fastml-serve-service
            port:
              number: 8000